[package]
name = "twoyi"
version = "0.1.0"
edition = "2021"

# Build as a single shared library that can also be executed directly
# When loaded as JNI library: provides JNI functions for Android app
# When executed directly: ./libtwoyi.so -r rootfs works as CLI
[lib]
name = "twoyi"
crate-type = ["cdylib"]

[dependencies]
libc = "0.2.112"
once_cell = "1.9.0"

# for log
log = "0.4.14"
android_logger = "0.10"
env_logger = "0.10"

ndk = "0.6.0"
ndk-sys = "0.3.0"
jni = { version = "0.19.0", default-features = false }

# for input system
uinput-sys = "0.1.7"
unix_socket = "0.5.0"

# for server
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[patch.crates-io]
uinput-sys = { git = 'https://github.com/tiann/rust-uinput-sys' }

[profile.release]
opt-level = "s"
lto = true
strip = true