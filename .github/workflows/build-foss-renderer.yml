name: Build FOSS Renderer

on:
  workflow_dispatch:
    inputs:
      android_abi:
        description: 'Android ABI to build for'
        required: true
        default: 'arm64-v8a'
        type: choice
        options:
          - arm64-v8a
          - armeabi-v7a
          - x86_64
          - x86

jobs:
  build-foss-renderer:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          ninja-build \
          libboost-dev \
          libboost-filesystem-dev \
          libboost-log-dev \
          libboost-serialization-dev \
          libboost-system-dev \
          libboost-thread-dev \
          libboost-program-options-dev \
          libprotobuf-dev \
          protobuf-compiler \
          libglm-dev
    
    - name: Setup Android NDK
      id: setup-ndk
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r22b
        add-to-path: true
    
    - name: Build FOSS Renderer
      env:
        ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
      run: |
        cd app/src/main/cpp
        chmod +x build_foss_renderer.sh
        ./build_foss_renderer.sh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: libOpenglRender-foss-${{ github.event.inputs.android_abi }}
        path: app/src/main/jniLibs/${{ github.event.inputs.android_abi }}/libOpenglRender.so
        if-no-files-found: error
    
    - name: Verify library
      run: |
        file app/src/main/jniLibs/${{ github.event.inputs.android_abi }}/libOpenglRender.so
        ls -lh app/src/main/jniLibs/${{ github.event.inputs.android_abi }}/libOpenglRender.so
