name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-unknown-linux-musl

    - name: Install cross-compilation tools
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu

    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Build server for aarch64 (static)
      run: |
        cd server
        cross build --release --target aarch64-unknown-linux-musl
        # Verify the binary is statically linked
        file target/aarch64-unknown-linux-musl/release/twoyi-server

    - name: Upload server binary
      uses: actions/upload-artifact@v4
      with:
        name: twoyi-server-aarch64
        path: server/target/aarch64-unknown-linux-musl/release/twoyi-server

  build-android:
    runs-on: ubuntu-latest
    needs: build-server
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android

    - name: Install cargo-xdk
      run: cargo install cargo-xdk

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Android NDK
      run: sdkmanager "ndk;26.1.10909125"

    - name: Download server binary
      uses: actions/download-artifact@v4
      with:
        name: twoyi-server-aarch64
        path: /tmp/server

    - name: Download rootfs from release
      run: |
        mkdir -p /tmp/twoyi-assets
        wget -q https://github.com/twoyi/twoyi/releases/download/0.5.4/twoyi_0.5.4-03211927-release.apk -O /tmp/twoyi-assets/twoyi.apk
        cd /tmp/twoyi-assets
        unzip -q twoyi.apk -d apk_contents
        mkdir -p $GITHUB_WORKSPACE/app/src/main/assets
        mkdir -p $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a
        cp apk_contents/assets/rootfs.7z $GITHUB_WORKSPACE/app/src/main/assets/
        cp apk_contents/assets/rom.ini $GITHUB_WORKSPACE/app/src/main/assets/
        # Copy prebuilt native libraries
        cp apk_contents/lib/arm64-v8a/libtwoyi.so $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a/
        cp apk_contents/lib/arm64-v8a/libp7zip.so $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a/
        # Copy twoyi-server binary to assets
        cp /tmp/server/twoyi-server $GITHUB_WORKSPACE/app/src/main/assets/
        chmod +x $GITHUB_WORKSPACE/app/src/main/assets/twoyi-server
        # Verify all required files exist
        test -f $GITHUB_WORKSPACE/app/src/main/assets/rootfs.7z || { echo "Error: rootfs.7z not found"; exit 1; }
        test -f $GITHUB_WORKSPACE/app/src/main/assets/rom.ini || { echo "Error: rom.ini not found"; exit 1; }
        test -f $GITHUB_WORKSPACE/app/src/main/assets/twoyi-server || { echo "Error: twoyi-server not found"; exit 1; }
        test -f $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a/libtwoyi.so || { echo "Error: libtwoyi.so not found"; exit 1; }
        test -f $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a/libp7zip.so || { echo "Error: libp7zip.so not found"; exit 1; }
        echo "All required files downloaded and verified successfully"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
