name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android

    - name: Install cargo-xdk
      run: cargo install cargo-xdk

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Android NDK
      run: sdkmanager "ndk;26.1.10909125"

    - name: Setup Rust linker for Android
      run: |
        mkdir -p server/.cargo
        echo '[target.aarch64-linux-android]' > server/.cargo/config.toml
        echo "linker = \"$ANDROID_HOME/ndk/26.1.10909125/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android27-clang\"" >> server/.cargo/config.toml

    - name: Build twoyi-server JNI library
      run: |
        cd server
        cargo build --release --target aarch64-linux-android --lib --features jni
        mkdir -p ../app/src/main/jniLibs/arm64-v8a
        cp target/aarch64-linux-android/release/libtwoyi_server.so ../app/src/main/jniLibs/arm64-v8a/
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125

    - name: Build twoyi-server CLI binary
      run: |
        cd server
        cargo build --release --target aarch64-linux-android --bin twoyi-server --features cli
        mkdir -p ../app/src/main/assets
        cp target/aarch64-linux-android/release/twoyi-server ../app/src/main/assets/
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload Server Binary (CLI)
      uses: actions/upload-artifact@v4
      with:
        name: twoyi-server-cli
        path: server/target/aarch64-linux-android/release/twoyi-server

    - name: Upload Server Library (JNI)
      uses: actions/upload-artifact@v4
      with:
        name: libtwoyi-server
        path: server/target/aarch64-linux-android/release/libtwoyi_server.so

    - name: Upload Native Libraries Bundle
      uses: actions/upload-artifact@v4
      with:
        name: native-libs-arm64-v8a
        path: |
          app/src/main/jniLibs/arm64-v8a/libtwoyi_server.so
          app/src/main/jniLibs/arm64-v8a/libloader.so
          app/src/main/jniLibs/arm64-v8a/libOpenglRender.so
