name: Android CI

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # Only build ROM on version tags (releases)
  pull_request:
    branches: [ main, master ]

jobs:
  # ROM build job - only runs on release tags
  build-rom:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU for arm64
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Build ROM from redroid
      run: |
        chmod +x scripts/build_rom.sh
        scripts/build_rom.sh --cleanup
      env:
        REDROID_IMAGE: docker.io/redroid/redroid:16.0.0-latest

    - name: Upload ROM archive
      uses: actions/upload-artifact@v4
      with:
        name: twoyi-rom-redroid
        path: |
          rootfs.tar.gz
          rom.ini

  # App build job - runs on all pushes and PRs
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android

    - name: Install cargo-xdk
      run: cargo install cargo-xdk

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Android NDK
      run: sdkmanager "ndk;26.1.10909125"

    - name: Setup Rust linker for Android
      run: |
        mkdir -p server/.cargo
        echo '[target.aarch64-linux-android]' > server/.cargo/config.toml
        echo "linker = \"$ANDROID_HOME/ndk/26.1.10909125/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android27-clang\"" >> server/.cargo/config.toml

    - name: Build libtwoyi.so for Android
      run: |
        cd server
        cargo build --release --target aarch64-linux-android
        # Copy as libtwoyi.so to jniLibs
        # The library works both as a JNI library and standalone executable
        mkdir -p ../app/src/main/jniLibs/arm64-v8a
        cp target/aarch64-linux-android/release/libtwoyi.so ../app/src/main/jniLibs/arm64-v8a/libtwoyi.so
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload libtwoyi Server Binary
      uses: actions/upload-artifact@v4
      with:
        name: libtwoyi-android
        path: app/src/main/jniLibs/arm64-v8a/libtwoyi.so
