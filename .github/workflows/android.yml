name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Android NDK
      run: sdkmanager "ndk;26.1.10909125"

    - name: Set up NDK environment
      run: |
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
        echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV

    - name: Build server for aarch64-android
      run: |
        cd server
        export CC_aarch64_linux_android=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang
        export AR_aarch64_linux_android=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
        export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang
        cargo build --release --target aarch64-linux-android
        # Verify the binary
        file target/aarch64-linux-android/release/twoyi-server

    - name: Upload server binary
      uses: actions/upload-artifact@v4
      with:
        name: twoyi-server-aarch64
        path: server/target/aarch64-linux-android/release/twoyi-server

  build-android:
    runs-on: ubuntu-latest
    needs: build-server
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android

    - name: Install cargo-xdk
      run: cargo install cargo-xdk

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Android NDK
      run: sdkmanager "ndk;26.1.10909125"

    - name: Download server binary
      uses: actions/download-artifact@v4
      with:
        name: twoyi-server-aarch64
        path: /tmp/server

    - name: Download rootfs from release
      run: |
        mkdir -p /tmp/twoyi-assets
        wget -q https://github.com/twoyi/twoyi/releases/download/0.5.4/twoyi_0.5.4-03211927-release.apk -O /tmp/twoyi-assets/twoyi.apk
        cd /tmp/twoyi-assets
        unzip -q twoyi.apk -d apk_contents
        mkdir -p $GITHUB_WORKSPACE/app/src/main/assets
        mkdir -p $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a
        cp apk_contents/assets/rootfs.7z $GITHUB_WORKSPACE/app/src/main/assets/
        cp apk_contents/assets/rom.ini $GITHUB_WORKSPACE/app/src/main/assets/
        # Copy prebuilt native libraries EXCEPT libtwoyi.so (we build that from source)
        # libtwoyi.so will be built by Gradle's cargoBuild task
        cp apk_contents/lib/arm64-v8a/libp7zip.so $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a/
        cp apk_contents/lib/arm64-v8a/libloader.so $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a/
        cp apk_contents/lib/arm64-v8a/libOpenglRender.so $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a/
        cp apk_contents/lib/arm64-v8a/libadb.so $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a/
        # Copy twoyi-server binary to assets
        cp /tmp/server/twoyi-server $GITHUB_WORKSPACE/app/src/main/assets/
        chmod +x $GITHUB_WORKSPACE/app/src/main/assets/twoyi-server
        # Verify all required files exist (except libtwoyi.so which is built later)
        test -f $GITHUB_WORKSPACE/app/src/main/assets/rootfs.7z || { echo "Error: rootfs.7z not found"; exit 1; }
        test -f $GITHUB_WORKSPACE/app/src/main/assets/rom.ini || { echo "Error: rom.ini not found"; exit 1; }
        test -f $GITHUB_WORKSPACE/app/src/main/assets/twoyi-server || { echo "Error: twoyi-server not found"; exit 1; }
        test -f $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a/libp7zip.so || { echo "Error: libp7zip.so not found"; exit 1; }
        test -f $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a/libloader.so || { echo "Error: libloader.so not found"; exit 1; }
        test -f $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a/libOpenglRender.so || { echo "Error: libOpenglRender.so not found"; exit 1; }
        test -f $GITHUB_WORKSPACE/app/src/main/jniLibs/arm64-v8a/libadb.so || { echo "Error: libadb.so not found"; exit 1; }
        echo "All required files downloaded and verified successfully"

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
