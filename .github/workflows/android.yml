name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android

    - name: Install cargo-xdk
      run: cargo install cargo-xdk

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Android NDK
      run: sdkmanager "ndk;26.1.10909125"

    - name: Build twoyi-server for Android
      run: |
        cd server
        cargo build --release --target aarch64-linux-android
        mkdir -p ../app/src/main/assets
        cp target/aarch64-linux-android/release/twoyi-server ../app/src/main/assets/
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload Server Binary
      uses: actions/upload-artifact@v4
      with:
        name: twoyi-server-android
        path: server/target/aarch64-linux-android/release/twoyi-server
