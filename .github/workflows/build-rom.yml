name: Build ROM

on:
  workflow_dispatch:
    inputs:
      redroid_image:
        description: 'Redroid Docker image to use'
        required: false
        default: 'docker.io/redroid/redroid:16.0.0-latest'
        type: string

jobs:
  build-rom:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU for arm64
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Build ROM from redroid
      run: |
        chmod +x scripts/build_rom.sh
        scripts/build_rom.sh --cleanup
      env:
        REDROID_IMAGE: ${{ inputs.redroid_image }}

    - name: Upload ROM archive
      uses: actions/upload-artifact@v4
      with:
        name: twoyi-rom-redroid
        path: |
          rootfs.tar.gz
          rom.ini
