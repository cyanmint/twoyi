[package]
name = "twoyi-server"
version = "0.1.0"
edition = "2021"

# Build as both library (cdylib for JNI) and binary (for Termux/CLI)
[lib]
name = "twoyi_server"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "twoyi-server"
path = "src/main.rs"

[features]
default = []
# Enable JNI support for Android
jni = ["dep:jni", "dep:android_logger", "dep:ndk", "dep:ndk-sys"]
# CLI mode (for standalone binary)
cli = ["dep:clap"]

[dependencies]
libc = "0.2.112"
once_cell = "1.9.0"
log = "0.4.14"
env_logger = "0.10"
uinput-sys = "0.1.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
unix_socket = "0.5.0"

# CLI dependencies (optional, for standalone binary)
clap = { version = "4.4", features = ["derive"], optional = true }

# JNI dependencies (optional, for Android library)
jni = { version = "0.19.0", default-features = false, optional = true }
android_logger = { version = "0.10", optional = true }
ndk = { version = "0.6.0", optional = true }
ndk-sys = { version = "0.3.0", optional = true }

[patch.crates-io]
uinput-sys = { git = 'https://github.com/tiann/rust-uinput-sys' }

[profile.release]
opt-level = "s"
lto = true
strip = true
